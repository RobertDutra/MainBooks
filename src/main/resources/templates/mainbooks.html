<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MainBooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="mt-5 ml-5 bg-body rounded">Cadastro de Livro</h1>
<table class="table mt-5 p-2 text-dark border">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Titúlo</th>
        <th scope="col">Nome do Autor</th>
        <th scope="col">ISBN (número do livro)</th>
        <th scope="col">Editora</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList}">
        <th scope="row" th:text="${book.id}"></th>
        <td th:text="${book.titulo}"></td>
        <td th:text="${book.nomeAutor}"></td>
        <td th:text="${book.numeroDoLivro}"></td>
        <td th:text="${book.editora}"></td>
        <td>

            <a th:href="@{
                    /edit/{id}
                    (id=${book.id})
                    }">
                <i class="bi bi-pencil"></i>
            </a>

            <a th:href="@{
                    /delete/{id}
                    (id=${book.id})
                    }">
                <i class="bi bi-archive"></i>
            </a>

        </td>
    </tr>
    </tbody>
</table>

</body>

<a th:href="@{/book/form/add}">
    <button class="btn btn-primary">
        Formulário Livro
    </button>
</a>

</body>
</html>
